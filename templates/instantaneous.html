{% extends "layout.html" %}
{% block body %}
<h3>Instantaneous Sensor Data</h3>

<div>
	<form method="post" class="form col-sm-2">
		<div class="form-group">
			<div class="radio">
				<label>
					<input type="radio" name="field" id="field-air-temp" value="air_temp" checked>
					Air Temperature
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="field" id="field-air-rh" value="air_rh">
					Relative Humidity
				</label>
			</div>
			<div class="radio" style="margin-top: 20px;">
				<label>
					<input type="radio" name="field" id="field-soil-temp" value="soil_temp1+soil_temp2">
					Soil Temperature
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="field" id="field-soil-moisture" value="soil_moisture3+soil_moisture1+soil_moisture2">
					Soil Moisture
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="field" id="field-soil-EC" value="soil_EC1+soil_EC2">
					Soil Electro- conductivity
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="field" id="field-soil-DP" value="soil_DP1+soil_DP2">
					Soil Dielectric Permissivity
				</label>
			</div>
			<div class="radio" style="margin-top: 20px;">
				<label>
					<input type="radio" name="field" id="field-uvi" value="uvi">
					UV Index
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="field" id="field-solar-irradience" value="uva+uvb">
					Solar Irradiance
				</label>
			</div>
			<div class="radio" style="margin-top: 20px;">
				<label>
					<input type="radio" name="field" id="field-wind-speed" value="wind_speed">
					Wind Speed
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="field" id="field-wind-direction" value="wind_direction">
					Wind Direction
				</label>
			</div>
		</div>
		<button type="button" class="btn btn-primary" id="new_graph">Plot</button>
	</form>

	<div id="graph-container" class="col-sm-10" style="height: 500px;"></div>
</div>

<script src="{{ url_for('static', filename='resources/bargraph.js') }}"></script>
{% endblock %}
